<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form class="flex-content card">
        <div class="card-header">
            <wicket:message key="documents"/>
        </div>
        <div class="scrolling card-body fit-child-snug">
            <select class="form-control" size="20" wicket:id="document"></select>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm btn-secondary float-right" value="Clear" wicket:id="clearButton">Clear</button>
        </div>
    </form>
</wicket:panel>
</html>
