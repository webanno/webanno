<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<body>
<wicket:panel>
    <div class="flex-content flex-h-container panel panel-default"
         style="margin-bottom: 1px; justify-content: end">
        <div class="row-no-gutters" style="width: 100%">
            <form wicket:id="codebookTagSelectionForm" class="form-horizontal" style="margin: 0">
                <label wicket:id="codebookNameLabel" class="col-sm-3 pull-left"
                       style="overflow-wrap: break-word;"/>
                <div class="col-sm-9 flex-h-container" style="justify-content: flex-end">
                    <input type="text" wicket:id="codebookTagBox" />
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</body>
</html>
