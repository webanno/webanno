<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="card mt-2" style="max-height: 90vh">
        <div class="card-header">
            <h4>Codebooks</h4>
            <a class="btn btn-sm btn-outline-secondary" wicket:id="expandAll">Expand all</a>
            <a class="btn btn-sm btn-outline-secondary float-right" wicket:id="collapseAll">Collapse all</a>
        </div>

        <div class="card-body scrolling">
            <div wicket:id="codebookCurationTree"></div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
