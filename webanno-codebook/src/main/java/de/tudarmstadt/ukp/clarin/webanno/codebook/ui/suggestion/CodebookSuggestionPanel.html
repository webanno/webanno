<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
   <form wicket:id="form" class="panel-default">
        <div class="flex-h-container flex-centered flex-gutter panel-heading">
			<table wicket:id="codebooksGroup" style="width:100%;">
					<th colspan="4" class="codebook-panel"><h3 class="panel-title">Codebook annotation from users</h3></th>
					<tr>
						<td class="cbheader1">codebook</td>
						<td class="cbheader1">User</td>
						<td class="cbheader1">Annotation</td>
						<td class="cbheader1">Action</td>
					</tr>
					<tr wicket:id="suggestions">
						<td class="cbtr1"><span wicket:id="codebook">[codebook name]</span></td>
						<td class="cbtr1"><span wicket:id="username">[user name]</span></td>
						<td class="cbtr1"><span wicket:id="annotation">[annotation]</span></td>
						<td> <a href="#" wicket:id="merge">MERGE </a></td>
					</tr>
			</table>
		</div>
		</form>
  </wicket:panel>
</body>
</html>
