<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="flex-content flex-h-container flex-gutter row">


        <!--          Left        -->
        <div class="flex-sidebar flex-v-container flex-gutter">
            <!--            Project Selection        -->
            <span wicket:id="projectSelectionForm"></span>
            <!--            Document Selection        -->
            <span wicket:id="documentSelectionForm"></span>
        </div>

        <!--          Main statsContainer       -->
        <div class="row no-gutters">

            <div wicket:id="projectStatsContainer" class="col-md-12">
            </div>

            <div wicket:id="documentStatsContainer" class="col-md-12">
            </div>

        </div>

    </div>
</wicket:extend>
</body>
</html>
