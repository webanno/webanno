<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="form-row">
        <span class="col-md-7 col-form-label pull-left"
               style="overflow-wrap: break-word;">Show Tags from: </span>
        <div class="col-sm-5 flex-h-container">
            <label class="flex-content">
                <span>Annotators</span>
                <input wicket:id="annotators" class="form-control-md" type="checkbox" checked/>
            </label>
            <label class="flex-content">
                <span>Curators</span>
                <input wicket:id="curators" class="form-control-md" type="checkbox" checked/>
            </label>
        </div>
    </div>
</wicket:extend>
</body>
</html>
