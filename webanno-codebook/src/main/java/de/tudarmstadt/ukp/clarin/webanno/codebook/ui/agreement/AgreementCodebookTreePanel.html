<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <style>
        .highlighted {
            background-color: red;
            color: black;
        }
    </style>
    <div class="row">
        <div class="col-md-12">
            <button wicket:id="expandAll" class="btn btn-sm btn-outline-secondary">Expand all</button>
            <button wicket:id="collapseAll" class="btn btn-sm btn-outline-secondary float-right">Collapse all</button>
        </div>
    </div>
    <hr class="mt-1 mb-1"/>
    <div class="row">
        <div class="col-md-12">
            <div wicket:id="agreementCodebookTree"></div>
        </div>
    </div>
</wicket:panel>
</html>
