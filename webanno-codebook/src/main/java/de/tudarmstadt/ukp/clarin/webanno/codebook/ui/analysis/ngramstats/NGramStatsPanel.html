<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="flex-v-container">
        <!-- Filter Form -->
        <div wicket:id="filterFormPanel" style="flex: .2"></div>

        <!-- NGram Freqs-->
        <div class="card flex-content mt-1">
            <div class="card-header">
                <span wicket:id="nGramType">[nGramType]</span> Frequencies
            </div>
            <div class="card-body flex-v-container flex-no-gutters scrolling"
                 style="overflow-x: hidden;">

                <div class="flex-content flex-h-container flex-no-gutter justify-content-between">
                    <div class="flex-content">Total</div>
                    <label wicket:id="total" class="flex-content text-right"></label>
                </div>

                <div class="flex-content flex-h-container flex-no-gutter justify-content-between">
                    <div class="flex-content">Distinct</div>
                    <label wicket:id="distinct" class="flex-content text-right"></label>
                </div>

                <hr/>

                <div wicket:id="freqs" class="flex-content flex-h-container flex-no-gutter justify-content-between" style="border-bottom : 1px dotted !important;">
                    <div wicket:id="ngram" class="flex-content" style="overflow-wrap: break-word;">
                        [nGram]
                    </div>
                    <div wicket:id="count" class="flex-content text-right">
                        [Count]
                    </div>
                </div>

            </div>
        </div>
    </div>
</wicket:panel>
</html>
