<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<body>
<wicket:panel>
  <form wicket:id="keyBindingForm">
    <div wicket:id="keyBindingsContainer">
      <div class="flex-h-container flex-gutter flex-only-internal-gutter">
        <div wicket:id="value" class="flex-content"/>
        <input wicket:id="keyCombo" class="flex-content form-control" placeholder="Enter key combo here..."/>
        <span class="flex-h-container flex-centered" style="white-space:nowrap;">
          <a wicket:id="addKeyBinding" class="btn-xs btn-primary pull-right">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </a>
        </span>
      </div>
      <div class="flex-v-container flex-gutter">
        <div wicket:id="keyBindings" class="flex-h-container flex-gutter flex-only-internal-gutter">
          <div class="flex-content">
            <span wicket:id="value"/>
          </div>
          <div>
            <span wicket:id="keyCombo" style="white-space:nowrap;"/>
          </div>
          <div class="flex-h-container flex-centered" style="white-space:nowrap;">
            <a wicket:id="removeKeyBinding" class="btn-xs btn-danger pull-right">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</wicket:panel>
</body>
</html>
