<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="tagSelectionForm">
		<table style="border-collapse: separate; empty-cells: hide;">
            <wicket:enclosure child="editor">
              <tr class="border_bottom">
                  <td><label>Editor:</label></td>
                  <td><select wicket:id="editor"></select></td>
              </tr>
            </wicket:enclosure>
            <tr class="border_bottom">
				<td><label>Annotation Layers:</label></td>
				<td>
					<!-- >span wicket:id="annotationLayers"></span  -->
					<div wicket:id="annotationLayers">
						<select wicket:id="layercoloring"></select>
						<input wicket:id="annotationLayerActive" type="checkbox" />
						<label wicket:for="annotationLayerActive"><b wicket:id="annotationLayerDesc"></b></label>
    				</div>
		        </td>
				
			</tr>
			<tr class="border_bottom">
				<td><label>Remember layer:</label></td>
				<td><input type="checkbox" wicket:id="rememberLayer" /></td>
			</tr>
			
            <tr class="border_bottom">
                <td><label>Sidebar size:</label></td>
                <td><input type="number" wicket:id="sidebarSize" style="width: 100px;"/>%</td>
            </tr>

            <tr class="border_bottom">
                <td><label>Font size:</label></td>
                <td><input type="number" wicket:id="fontSize" style="width: 100px;" /></td>
            </tr>
            
			<tr class="border_bottom">
				<td><label>Number of Sentences:</label></td>

				<td><input type="number" wicket:id="windowSize"
					style="width: 100px;" /></td>
			</tr>
			<!-- 
			<tr class="border_bottom">
				<td><label> Number of Curation sentences list: </label></td>

				<td><input type="number" wicket:id="curationWindowSize"
					style="width: 100px;" /></td>
			</tr>
			 -->
			<tr class="border_bottom">
				<td><label wicket:id="scrollPageLabel"> </label></td>
				<td><input type="checkbox" wicket:id="scrollPage" /></td>
			</tr>
			<!--  >tr class="border_bottom">
				<td><label> Use the same color for all tags in a layer </label></td>
				<td><input type="checkbox" wicket:id="staticColor" /></td>
			</tr -->
		</table>
		<div class="buttons">
			<button wicket:id="saveButton">Save</button>
			<button wicket:id="cancelButton">Cancel</button>
		</div>
	</form>
</wicket:panel>
</html>
