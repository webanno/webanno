<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<table align="left" class="hfill">
        <col width="50%">
        <col width="50%">
		<tr VALIGN=TOP>
            <wicket:enclosure child="projectSelectionForm">
    			<td>
                    <div style="color: blue; font-weight: bold;">Projects:</div>
    				<form wicket:id="projectSelectionForm">
    					<select wicket:id="projectSelection" size="25" class="hfill"
    						style="background-color: white; overflow:auto">
    						<span wicket:id="projects">
    							<option wicket:id="project"></option>
    					   </span>
    					</select>
    				</form>
                </td>
            </wicket:enclosure>
            <wicket:enclosure child="documentSelectionForm">
    			<td>
                    <div style="color: blue; font-weight: bold;">Documents:</div>
    				<form wicket:id="documentSelectionForm">
    					<select wicket:id="documentSelection" size="25" class="hfill"
    						style="overflow: auto">
    						<span wicket:id="documents">
    							<option wicket:id="document"></option>
    					   </span>
    					</select>
    				</form>
    			</td>
            </wicket:enclosure>
		</tr>
	</table>
    <div class="buttons">
	    <form wicket:id="buttonsForm">
	        <button wicket:id="openButton">Open</button>
	        <button wicket:id="cancelButton">Cancel</button>
	    </form>
    </div>
</wicket:panel>
</html>
