<html xmlns:wicket="http://wicket.apache.org">
<body>
  <wicket:panel>
    <div class="scrolling flex-content flex-h-container flex-gutter">
      <div class="flex-v-container flex-gutter min-content-height">
        <form wicket:id="layerSelectionForm" class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="layers"/>
              <span class="pull-right">
                <a target="_blank" wicket:message="href:layers.help.link">
                  <wicket:message key="help" />
                </a>
              </span>
            </h3>
          </div>
          <div class="panel-body fit-child-snug">
            <select wicket:id="layerSelection" size="2" class="form-control">
              <wicket:container wicket:id="layers">
                <option wicket:id="layer"></option>
              </wicket:container>
            </select>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="create" type="submit" class="btn btn-primary" wicket:message="value:create"/>
          </div>            
        </form>
        
        <form wicket:id="importLayerForm" class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><wicket:message key="import.layers"/></h3>
          </div>
          <div class="panel-body form-horizontal">
            <div class="form-group">
              <label wicket:for="content" class="col-sm-4 control-label">
                <wicket:label key="filesToImport"/>
              </label>
              <div class="col-sm-8">
                <input wicket:id="content" type="file" multiple />
              </div>
            </div>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="import" type="submit" class="btn btn-primary" wicket:message="value:import"/>
          </div>            
        </form>
      </div>
      
      <form wicket:id="layerDetailForm" class="flex-content flex-v-container flex-gutter">
        <div class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="layer.details"/>
            </h3>
          </div>
          <div class="scrolling panel-body flex-v-container">
            <div class="panel-small panel panel-default panel-flex min-content-height">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <wicket:message key="properties"/>
                  <span class="pull-right">
                    <a target="_blank" wicket:message="href:properties.help.link">
                      <wicket:message key="help" />
                    </a>
                  </span>
                </h3>
              </div>
              <div class="panel-body form-horizontal">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label wicket:for="uiName" class="col-sm-4 control-label">
                      <wicket:label key="name"/>
                    </label>
                    <div class="col-sm-8">
                      <input wicket:id="uiName" class="form-control"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label wicket:for="description" class="col-sm-4 control-label">
                      <wicket:label key="description"/>
                    </label>
                    <div class="col-sm-8">
                      <textarea wicket:id="description" rows="4" class="form-control"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                      <div class="checkbox">
                        <label wicket:for="enabled">
                          <input wicket:id="enabled" type="checkbox"> <wicket:label key="enabled"/>
                        </label>
                      </div>
                    </div>              
                  </div>
                </div>
              </div>
            </div>
            
            <div class="panel panel-default panel-small panel-flex min-content-height">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <wicket:message key="technicalProperties"/>
                  <span class="pull-right">
                    <a target="_blank" wicket:message="href:properties.help.link">
                      <wicket:message key="help" />
                    </a>
                  </span>
                </h3>
              </div>
              <div class="panel-body form-horizontal">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="col-sm-4 control-label"> <wicket:message
                        key="internalName" />
                    </label>
                    <div class="col-sm-8">
                      <span class="form-control" readonly=""><wicket:container
                          wicket:id="name" /></span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label wicket:for="type" class="col-sm-4 control-label"> <wicket:label
                        key="type" />
                    </label>
                    <div class="col-sm-8">
                      <select wicket:id="type" class="form-control"></select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label wicket:for="attachType" class="col-sm-4 control-label"> <wicket:label
                        key="attachToLayer" />
                    </label>
                    <div class="col-sm-8">
                      <select wicket:id="attachType" class="form-control"></select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
            <div class="panel panel-default panel-small panel-flex min-content-height">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <wicket:message key="behaviors"/>
                  <span class="pull-right">
                    <a target="_blank" wicket:message="href:behaviours.help.link">
                      <wicket:message key="help" />
                    </a>
                  </span>
                </h3>
              </div>
              <div class="panel-body">
                <div class="col-sm-12">
                  <div class="form-horizontal">
                    <div class="form-group">
                      <div class="col-sm-12">
                        <div class="checkbox" wicket:enclosure="readonly">
                          <label wicket:for="readonly">
                            <input wicket:id="readonly" type="checkbox"> <wicket:label key="readonly"/>
                          </label>
                        </div>
                        <div class="checkbox" wicket:enclosure="lockToTokenOffset">
                          <label wicket:for="lockToTokenOffset">
                            <input wicket:id="lockToTokenOffset" type="checkbox"> <wicket:label key="lockToTokenOffset"/>
                          </label>
                        </div>
                        <div class="checkbox" wicket:enclosure="multipleTokens">
                          <label wicket:for="multipleTokens">
                            <input wicket:id="multipleTokens" type="checkbox"> <wicket:label key="allowMultipleTokens"/>
                          </label>
                        </div>
                        <div class="checkbox" wicket:enclosure="allowStacking">
                          <label wicket:for="allowStacking">
                            <input wicket:id="allowStacking" type="checkbox"> <wicket:label key="allowStacking"/>
                          </label>
                        </div>
                        <div class="checkbox" wicket:enclosure="crossSentence">
                          <label wicket:for="crossSentence">
                            <input wicket:id="crossSentence" type="checkbox"> <wicket:label key="allowCrossSentence"/>
                          </label>
                        </div>
                        <div class="checkbox" wicket:enclosure="showTextInHover">
                          <label wicket:for="showTextInHover">
                            <input wicket:id="showTextInHover" type="checkbox"> <wicket:label key="showTextInHover"/>
                          </label>
                        </div>
                        <div class="checkbox" wicket:enclosure="linkedListBehavior">
                          <label wicket:for="linkedListBehavior">
                            <input wicket:id="linkedListBehavior" type="checkbox"> <wicket:label key="linkedListBehavior"/>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" wicket:enclosure="onClickJavascriptAction">
                    <label wicket:for="onClickJavascriptAction"><wicket:label key="onClickJavascriptAction"/></label>
                    <textarea wicket:id="onClickJavascriptAction" rows="6" class="form-control"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>  
          <div class="panel-footer flex-h-container">
            <div>
              <label wicket:for="exportMode" class="text-nowrap">
                <wicket:label key="format"/>
              </label>
              <select wicket:id="exportMode" class="form-component flex-content"></select>
              <input wicket:id="export" type="button" class="btn btn-default" wicket:message="value:export"/> 
            </div>
            <div class="flex-content text-right">
              <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"/> 
              <input wicket:id="cancel" type="button" class="btn btn-default" wicket:message="value:cancel"/> 
            </div>
          </div>
        </div>
      </form>
      
      <div class="flex-content flex-v-container flex-gutter">
        <form wicket:id="featureSelectionForm" class="panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="features"/>
              <span class="pull-right">
                <a target="_blank" wicket:message="href:features.help.link">
                  <wicket:message key="help" />
                </a>
              </span>
            </h3>
          </div>
          <div class="panel-body fit-child-snug">
            <select wicket:id="feature" class="form-control"></select>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="new" type="submit" class="btn btn-primary" wicket:message="value:create"/>
          </div>            
        </form>
        
        <form wicket:id="featureDetailForm" class="flex-content panel panel-default panel-flex">
          <div class="panel-heading">
            <h3 class="panel-title">
              <wicket:message key="feature.details"/>
              <span class="pull-right">
                <a target="_blank" wicket:message="href:features.help.link">
                  <wicket:message key="help" />
                </a>
              </span>
            </h3>
          </div>
          <div class="scrolling panel-body form-horizontal">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="col-sm-4 control-label">
                  <wicket:message key="internalName"/>
                </label>
                <div class="col-sm-8">
                  <span class="form-control" readonly><wicket:container wicket:id="name"/></span>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="uiName" class="col-sm-4 control-label">
                  <wicket:label key="name"/>
                </label>
                <div class="col-sm-8">
                  <input wicket:id="uiName" class="form-control"/>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="type" class="col-sm-4 control-label">
                  <wicket:label key="type"/>
                </label>
                <div class="col-sm-8">
                  <select wicket:id="type" class="form-control"></select>
                </div>
              </div>
              <div class="form-group">
                <label wicket:for="description" class="col-sm-4 control-label">
                  <wicket:label key="description"/>
                </label>
                <div class="col-sm-8">
                  <textarea wicket:id="description" rows="4" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">
                  <wicket:message key="options"/>
                </label>
                <div class="col-sm-8">
                  <div class="checkbox" wicket:enclosure="enabled">
                    <label wicket:for="enabled">
                      <input wicket:id="enabled" type="checkbox">
                      <wicket:label key="enabled"/>
                    </label>
                  </div>
                  <div class="checkbox" wicket:enclosure="required">
                    <label wicket:for="required">
                      <input wicket:id="required" type="checkbox">
                      <wicket:label key="required"/>
                    </label>
                  </div>
                  <div class="checkbox" wicket:enclosure="visible">
                    <label wicket:for="visible">
                      <input wicket:id="visible" type="checkbox">
                      <wicket:label key="visible"/>
                    </label>
                  </div>
                  <div class="checkbox" wicket:enclosure="includeInHover">
                    <label wicket:for="includeInHover">
                      <input wicket:id="includeInHover" type="checkbox">
                      <wicket:label key="includeInHover"/>
                    </label>
                  </div>
                  <div class="checkbox" wicket:enclosure="remember">
                    <label wicket:for="remember">
                      <input wicket:id="remember" type="checkbox">
                      <wicket:label key="remember"/>
                    </label>
                  </div>
                  <div class="checkbox" wicket:enclosure="hideUnconstraintFeature">
                    <label wicket:for="hideUnconstraintFeature">
                      <input wicket:id="hideUnconstraintFeature" type="checkbox">
                      <wicket:label key="hideUnconstraintFeature"/>
                    </label>
                  </div>
                </div>
              </div>
              <div wicket:id="traitsContainer">
                <div wicket:id="traits"></div>
              </div>
            </div>
          </div>
          <div class="panel-footer text-right">
            <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save"/>
            <input wicket:id="cancel" type="submit" class="btn btn-default" wicket:message="value:cancel"/>
          </div>            
        </form>
        
      </div>
    </div>
  </wicket:panel>
</body>
</html>
