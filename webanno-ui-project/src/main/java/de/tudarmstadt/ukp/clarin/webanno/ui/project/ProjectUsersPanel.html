<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:panel>
	<form wicket:id="userSelectionForm" class="hfill">
		<fieldset class="ui-widget-content ui-corner-all">
			<legend>Users</legend>
			<select wicket:id="user" class="hfill"></select>
			<div class="buttons">
				<button wicket:id="addUser">Add Users</button>
				<button wicket:id="removeUser">Remove User</button>
				<button wicket:id="addPermissionLevel">Change Permissions</button>
			</div>
		</fieldset>
	</form>

	<form wicket:id="userDetailForm" class="hfill">
		<fieldset class="ui-widget-content ui-corner-all">
			<legend>Select users to add</legend>
			<table class="hfill">
				<tr>
					<td><label> Filter: </label></td>
					<td class="hfill"><input type="text" wicket:id="userFilter" /></td>
					<td><button wicket:id="filterButton">Filter</button></td>
				</tr>
			</table>
			<span wicket:id="users" class="hfill"> </span>
			<div class="buttons">
				<button wicket:id="add">Add</button>
				<button wicket:id="cancel">Cancel</button>
			</div>
		</fieldset>
	</form>

	<form wicket:id="permissionLevelDetailForm" class="hfill">
		<fieldset class="ui-widget-content ui-corner-all">
			<legend>Select the user's permission levels</legend>
			<span wicket:id="permissionLevels" class="hfill"> </span>
			<div class="buttons">
				<button wicket:id="update">Update</button>
				<button wicket:id="cancel">Cancel</button>
			</div>
		</fieldset>
	</form>
</wicket:panel>
</html>
