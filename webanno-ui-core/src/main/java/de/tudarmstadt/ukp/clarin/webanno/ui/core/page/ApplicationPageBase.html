<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <meta name="google" content="notranslate">
  <title><wicket:message key="product.name" /> - <wicket:message key="page.title" /></title>
</head>
<body>
  <div><img id="spinner" src="images/spinner.gif" /></div>
  <div class="pageheader">
    <img class="pageicon" wicket:message="src:page.icon" />
    <img class="logo" src="assets/logo.png"  />
    <wicket:message key="page.title"></wicket:message>
  </div>
  
  <div class="menubar">
    <wicket:message key="product.name" /> | <a href="welcome.html"> Home </a>
    <span style="float: right;">
      <a wicket:id="helpLink"></a>
      <wicket:enclosure child="logoutPanel">
      | <span wicket:id="logoutPanel"></span>
      </wicket:enclosure>
    </span>
  </div>
  
  <div class="pagecontent" style="padding-bottom: 38px; ">
    <wicket:child>
      [CONTENT]
    </wicket:child>
  </div>

  <div class="pagefooter" >
    <div wicket:id="feedbackPanel">
      [Feedback]
    </div>
    <div>
      Technische Universität Darmstadt -- Computer Science Department -- <wicket:message key="product.name" /> --
      <span wicket:id="version">
        [Copyright]
      </span>
    </div>
    <div wicket:id="embeddedDbWarning" style="background-color: red; color: white; font-weight: bold;">
      [Embedded DB Warning]
    </div>
    <div wicket:id="browserWarning" style="background-color: red; color: white; font-weight: bold;">
      [Browser Warning]
    </div>
  </div>
</body>
</html>
