<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<table class="hfill">
			<tr style="vertical-align: top;">
				<td width="20%">
					<form wicket:id="projectSelectionForm">
						<fieldset class="ui-widget-content ui-corner-all">
							<legend><wicket:message key="projects" /></legend>
							<select class="hfill" wicket:id="project" size="29"></select>
						</fieldset>
					</form>
				</td>
				<td width="80%">
                    <form wicket:id="agreementForm" class="hfill">
						<fieldset class="ui-widget-content ui-corner-all">
							<legend>
								<wicket:message key="agreement" />: (<a target="_blank"
									wicket:message="href:agreement.help.link"><wicket:message
										key="help" /></a>)
							</legend>
							<table class="hfill">
								<tr style="vertical-align: top;">
									<td width="20%"> 
										<table>
											<tr class="labels-top">
											  <td colspan="2">
											    <label wicket:for="feature"><wicket:label key="feature" />:</label>
											    <select class="hfill" wicket:id="feature"></select>
											  </td>
											</tr>
											<tr class="labels-left">
												<td><label wicket:for="measure"> <wicket:label
															key="measure" />:
												</label></td>
												<td><select wicket:id="measure"></select></td>
											</tr>
											<tr class="labels-left">
												<td><label wicket:for="excludeIncomplete"> <wicket:label
															key="excludeIncomplete" />:
												</label></td>
												<td><input type="checkbox"
													wicket:id="excludeIncomplete"></input></td>
											</tr>
											<tr class="labels-left" wicket:enclosure="linkCompareBehavior">
												<td><label wicket:for="linkCompareBehavior"> <wicket:label
															key="linkCompareBehavior" />:
												</label></td>
												<td><select wicket:id="linkCompareBehavior"></select></td>
											</tr>
                                            <tr class="labels-left">
                                                <td><label wicket:for="exportFormat"> <wicket:label
                                                            key="exportFormat" />:
                                                </label></td>
                                                <td><select wicket:id="exportFormat"></select></td>
                                            </tr>
											<tr>
												<td colspan="2">
													<p>
														<b>Legend:</b>
													</p>
													<ul>
														<li>Lower triangle: Positions included in agreement /
															total number of positions</li>
														<li>Upper triangle: Agreement score - click on cell
															to export agreement report</li>
													</ul>

												</td>
											</tr>
										</table>
								    </td>
									<td width="80%">
                        	            <div class="buttons">
                                            <input type="submit" wicket:id="exportAll" wicket:message="value:exportAll"></input>
									    </div>
										<table wicket:id="agreementTable" class="hfill"></table>
									</td>
								</tr>
							</table>
                        </fieldset>						
    				</form>
				</td>
			</tr>
		</table>
	</wicket:extend>
</body>
</html>
